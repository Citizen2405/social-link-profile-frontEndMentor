<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap">

  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">

    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">

    <h1 class="name">Jessica Randall</h1>

    <p class="location">London, United Kingdom</p>

    <p class="caption">"Front-end developer and avid reader"</p>

    <div class="link">GitHub</div>
    <div class="link">Frontend Mentor</div>
    <div class="link">LinkedIn</div>
    <div class="link">Twitter</div>
    <div class="link">Instagram</div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">K Wilbur Donovan</a>.
  </div>
</body>
</html>
